<html lang="fr">
<head>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

        <h1>Chat IA</h1>

    </div>

    <script src="scripts/characters.js"></script>
    <script src="scripts/chat.js"></script>
    <script src="scripts/connect.js"></script>
</body>
</html>
